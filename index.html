<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">

<!-- Application templates -->
    <script id="error-template" type="text/x-handlebars-template">
      <h3>Something went wrong!!</h3>
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-items" data-bookid={{book_id}}>
        <div class="book-container">
          <img src={{image_url}}>
          <div class="book-overlay">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
          </div>
        </div>
        <p><a href="/books/{{book_id}}">Click for details</a></p>
      </li>
    </script>

    <script id="detail-view-template" type="text/x-handlebars-template">
          <div class="view-title" data-bookid={{book_id}}>
          <img src={{image_url}}>
            <h3>{{title}}</h3>
            <p>{{author}}</p>
            <p>{{isbn}}</p>
            <p>{{description}}</p>
          </div>
    </script>

  </head>

  <body>

    <header>
      <div class="header-content">
        <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
        <h1>Karen & Richard Books</h1>
      </div>
    </header>

    <main>
      <section class="error-view-container">
        <h2 class="view-title">There's an error</h2>
        <section id="error-message"></section>
      </section>

      <section class="book-view-container">
        <h2 class="view-title">BOOKS!</h2>
        <section class="book-view">
          <ul id="book-list"></ul>
        </section>
      </section>

      <section class="detail-view-container">
        <h2>Selection</h2>
        <section id="single-book"></section>
      </section>
    </main>


<!-- Application Resources -->


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
      <script src="./scripts/models/book.js"></script>
      <script src="./scripts/views/book-view.js"></script>
      <script src="./scripts/views/error-view.js"></script>
      <script src="./scripts/models/routes.js"></script>

      <!-- <script>app.Book.fetchAll(app.bookView.initIndexPage);</script> -->


  </body>
</html>
