<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

<!-- Application templates -->
    <script id="error-template" type="text/x-handlebars-template">
      <h3>Something wnet wrong!!</h3>
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-items" data-bookid={{book_id}}>
        <div class="book-container">
          <img src={{image_url}}>
          <div class="book-overlay">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
          </div>
        </div>
        <p><a href="/books/{{book-id}}">Click for details</a></p>
      </li>
    </script>

  </head>

  <body>

    <header>
      <div class="header-content">
        <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
        <h1>K & R Books</h1>
      </div>
    </header>

    <nav class="main-nav">
      <div class="icon-menu"></div>
    </nav>
    
    <main>

      <section class="error-view-container">
        <h2 class="view-title">There's an error</h2>
        <section id="error-message"></section>
      </section>

      <section class="book-view-container">
        <h2 class="view-title">BOOKS!</h2>
        <section class="book-view">
          <ul id="book-list"></ul>
        </section>
      </section>

      <section class="detail-view-container">
        <h2 class="view-title">Selection</h2>
        <section id="single-book"></section>
      </selection>
    </main>


<!-- Application Resources -->


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
      <script src="./scripts/models/book.js"></script>
      <script src="./scripts/views/book-view.js"></script>
      <script src="./scripts/views/error-view.js"></script>
      <script src="./scripts/models/routes.js"></script>

      <!-- <script>app.Book.fetchAll(app.bookView.initIndexPage);</script> -->


  </body>
</html>
