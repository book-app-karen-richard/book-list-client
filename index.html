<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">

<!-- Application templates -->
    <script id="error-template" type="text/x-handlebars-template">
      <h3>Something wnet wrong!!</h3>
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book-items" data-bookid={{book_id}}>
        <div class="book-container">
          <img src={{image_url}}>
          <div class="book-overlay">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
          </div>
        </div>
      </li>
    </script>

  </head>

  <body>

  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
      <h1>Karen & Richard Books</h1>
    </div>
  </header>

  <main>
    <section class="error-view container">
        <h2 class="view-title">There's an error</h2>
        <section id="error-message"></section>
    </section>

    <section class="book-view container">
        <h2 class="view-title">BOOKS!</h2>
        <section class="book-list">
          <ul id="book-list"></ul>
        </section>
      </section>
    </main>

<!-- Applicatoin Resource -->
<script src="./script/views/book-view.js" ></script>
<script src="./script/views/error-view.js" ></script>

  </body>

</html>
